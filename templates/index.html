<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking App - Nitheesha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-indigo-700 mb-2 text-center">Welcome to Ticket Booking App</h1>
        <h2 class="text-lg text-blue-600 mb-4 font-semibold text-center">Project By Nitheesha</h2>
        <p class="mb-5 text-gray-700 text-center">Book your tickets quickly and securely.</p>
        <button class="px-6 py-2 rounded bg-indigo-500 text-white hover:bg-indigo-600 transition-all" onclick="showGreet()">Click Me</button>
        <div id="greet" class="mt-4 text-center text-green-500 text-lg font-semibold" style="display:none;"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
